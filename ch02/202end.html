<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>201</title>

<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="../js/react-0.14.3.js"></script>
<script src="../js/react-dom-0.14.3.js"></script>
<script src="../js/browser.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
  <div class="col-md-3 target">
        
  </div>
</div>
</div>
<div id="example">

</div>

<script type="text/babel">
    var  Badge=React.createClass({
        render:function(){
            return (
                <button className="btn btn-primary" type="button">
                  {this.props.title} <span className="badge">{ this.props.number }</span>
                </button>
            );
        }
    });

    var Thumbnail=React.createClass({
        render:function(){
            return (
                <div className="thumbnail">
                  <img src={this.props.imgUrl} />
                  <div className="caption">
                    <h3>{this.props.header}</h3>
                    <p>{this.props.desc}</p>
                    <p>
                        <Badge title={this.props.title} number={this.props.number} />
                    </p>
                  </div>
                </div>
            );
        }
    });

    var options={
        title:'Inbox',
        number:6,
        header:'this is a test',
        desc:'www.nihaoit.com is the best website.Nice to meet to you!',
        imgUrl:'http://img.mukewang.com/529dc3380001379906000338-240-135.jpg'
    }

    var element=React.createElement(Thumbnail,options);

    //ReactDOM.render(element,document.getElementById('example'));

    ReactDOM.render(element,document.querySelector('.target'));

</script>
</body>
</html>
